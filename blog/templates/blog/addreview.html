{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container section-margin">
  <div class="row">
  <div class="col-12 text-center section-title">
    <p> Reviews </p>
    <h4>Add a review </h4>
 </div> 
 <div class="col-12 mt-3 text-center">
<div class="row">
  <div class="col-1 col-lg-3"></div>
    <div class="col-10 col-lg-6 text-center">
        <form class="text-center" method= "POST" action="{% url 'add_review' %}" entype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            {{ field | as_crispy_field}}
        {% endfor %}
        <div class="text-center mt-3">
            <a href="{% url 'blog' %}" class="btn add_to_bag_button">Cancel</a>
            <button class="btn shop-now-button" type="submit">Add Review</button>
        </div>
        </form>
    </div>
    <div class="col-6"></div>
</div>
</div>
    </div>
  </div>

{% endblock %}

{% block postloadjs %}
  {{ block.super }}
  <script type="text/javascript">
    $('#new-image').change(function(){
      var file =$('#new-image')[0].files[0];
      $('#filename').text(`Image will be set to: ${file.name}`)
    })
  </script>
{% endblock %}
