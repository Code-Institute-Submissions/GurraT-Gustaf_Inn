{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container section-margin">
  <div class="row">
  <div class="col-12 text-center section-title">
    <p> Comment reviews </p>
 </div> 
 <div class="col-12 mt-3 text-center">
<div class="row">
  <div class="col-2 col-lg-3"></div>
    <div class="col-8 col-lg-6 text-center">
        <form class="text-center" method= "POST" action="{% url 'edit_review' review.id %}" entype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {{ field | as_crispy_field}}
        {% endfor %}
        <div class="text-center mt-3">
            <a href="{% url 'blog' %}" class="btn add_to_bag_button">Cancel</a>
            <button class="btn shop-now-button" type="submit">Add Comment</button>
        </div>
        </form>
    </div>
    <div class="col-6"></div>
</div>
</div>
    </div>
  </div>
{% endblock %}
