{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container section-margin">
  <div class="row">
  <div class="col-12 text-center section-title">
    <p> Product Management </p>
    <h4>Edit a Product</h4>
 </div> 
 <div class="col-12 col-lg-6 text-center">
<div class="row">
    <div class="col-8">
        <form class="text-center" method= "POST" action="{% url 'edit_product' product.id %}" entype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center mt-3">
            <a href="{% url 'products' %}" class="btn add_to_bag_button">Cancel</a>
            <button class="btn shop-now-button" type="submit">Update Product</button>
        </div>
        </form>
    </div>
    <div class="col-6"></div>
</div>
</div>
    </div>
  </div>


{% endblock %}
